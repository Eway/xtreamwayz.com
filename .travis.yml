language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0
  - hhvm

before_install:
  - travis_retry composer self-update && composer --version

install:
  - travis_retry composer install --no-interaction --ignore-platform-reqs --prefer-source

script:
  - ./vendor/bin/phpunit
  - if [[ $TRAVIS_PHP_VERSION == '5.6' ]]; then ./vendor/bin/phpcs ; fi

notifications:
  email: true
