sudo: false

language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env:
        - EXECUTE_CS_CHECK=true
    - php: 7

before_install:
  - travis_retry composer self-update && composer --version

install:
  - travis_retry composer install --no-interaction --ignore-platform-reqs --prefer-source

script:
  - ./vendor/bin/phpunit
  - if [[ $EXECUTE_CS_CHECK == 'true' ]]; then ./vendor/bin/phpcs ; fi

notifications:
  email: true
